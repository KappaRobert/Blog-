<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотоблог | Галерея впечатлений</title>
    <style>
        /* Базовые сбросы и переменные */
        :root {
            --primary-color: #2d3436;
            --accent-color: #6c5ce7;
            --background-color: #ffffff;
            --card-background: #f8f9fa;
            --text-color: #2d3436;
            --text-light: #636e72;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2.5rem;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 0;
            margin: 0;
        }

        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Шапка */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-lg) 0;
            margin-bottom: var(--spacing-lg);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .admin-link {
            color: white;
            text-decoration: none;
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .admin-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Сетка постов */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        /* Карточка поста */
        .post-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .post-content {
            padding: var(--spacing-md);
        }

        .post-title {
            font-size: 1.3rem;
            margin-bottom: var(--spacing-xs);
            color: var(--primary-color);
        }

        .post-description {
            color: var(--text-light);
            margin-bottom: var(--spacing-sm);
            line-height: 1.5;
        }

        /* Подвал */
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: var(--spacing-md) 0;
            margin-top: var(--spacing-lg);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <h1 class="site-title">Фотоблог</h1>
            <a href="/admin" class="admin-link">Добавить пост</a>
        </div>
    </header>

    <main class="container">
        <div class="posts-grid">
            {% for post in posts %}
            <article class="post-card">
                <img src="{{ url_for('static', filename='images/' + post.image) }}" 
                     alt="{{ post.title }}" class="post-image">
                <div class="post-content">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <p class="post-description">{{ post.description }}</p>
                </div>
            </article>
            {% endfor %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Фотоблог. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
